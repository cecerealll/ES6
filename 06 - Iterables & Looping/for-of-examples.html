  // we can iterate over the array.entries and we would have access  to the index number as well

    console.log(`${cut} is the ${i + 1} item`);
  }

  function addUpNumbers() {
    // we can use the arguments keyword and it will give us the arguments passed into it later when the function is called, and it gives an arraylike thing
    let total = 0; 
    // of we used for in loop here it iwll return index (whch for some reason showed 0012345, for of with give us the argument values
    // if we use for of here there is no need to convert it into an array
    for (const num of arguments) {
      total += num;
    }
    console.log(total);
    return total;
  }
