<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
  <div class="hi"></div>
<script>
  const person = {
    name: 'Wes',
    job: 'Web Developer',
    city: 'Hamilton',
    bio: 'Wes is a really cool guy that loves to teach web development!',
  };

  // in old HTMl you couldnt go into a new line  wiht the '' without doing a /  on each line but w backticks you can
  // you can do markup right within ``
  const markup = `
    <div class="person"> 
      <h2>
        ${person.name}
        <span class="job">${person.job}</span>
      </h2>
      <p class="location">${person.city}</p>
      <p class="bio">${person.bio}</p>
    </div>
  `;



  console.log(markup);
  document.querySelector('.hi').innerHTML = markup;

</script>
</body>
</html>
