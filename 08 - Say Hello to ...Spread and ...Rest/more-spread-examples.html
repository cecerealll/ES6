  const comments = [
    { id: 209384, text: 'I love your dog!' },
    { id: 523423, text: 'Cuuute! 🐐' },
    { id: 632429, text: 'You are so dumb' },
    { id: 192834, text: 'Nice work on this wes!' },
  ];

  // find out where in the array is the comment, use the .findindex method
  const id = 632429;
  const find = comments.findIndex(index => index.id === id);

  // to remove the actual comment, we made a new comments array that slices everything up to the  mean comment and slices everything after the mean comment
  // if we dont use the slice operator here, it will return an array of 2 arrys
  // first array will contain the first 2 comments and the 2nd  array containst he last array
  const newComments = [...comments.slice(0, find), ...comments.slice(find+1)];
